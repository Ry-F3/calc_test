<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CalcProjectX</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <span><a>coinXflow</a></span>
                <ul>
                    <li><a>Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <section class="column">
            <div class="box_wrap">
                <div class="input_grid">
                    <div class="input_wrap">
                        <label class="input_label" for="mCap">Market Cap</label>
                        <div class="input_box">
                            <div class="symbol">
                                <span>$</span>
                            </div>
                            <input type="number" value="0" id="mCap">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label class="input_label" for="cSupp">Circulating Supply</label>
                        <div class="input_box">
                            <div class="symbol">
                                <span>%</span>
                            </div>
                            <input type="number" value="0" id="cSupp">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label class="input_label" for="price">Price</label>
                        <div class="input_box">
                            <div class="symbol">
                                <span>$</span>
                            </div>
                            <input type="number" value="0" id="price">
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
